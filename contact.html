<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
     <title>Document</title>
</head>
<body>
    
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand text-light">Web Catalogus</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#link-list-collapsed">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="link-list-collapsed">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/contact.html">Contact Us!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

 <div class="container">
    <div class="container-fluid flex-column d-flex align-items-center justify-content-center world-img-bg">
        <h1 class="fw-bold mt-5 text-uppercase text-center">Contact us!</h1> 
        <br>
        <p class="fw-bold text-uppercase fs-2">Fill in the form</p>
    </div>

   
    
    <form class="input-form was-validated">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="UsernameInput" class="form-label">Username:</label>
                <input type="text" minlength="4" maxlength="16" class="nickname-input form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Field is empty!<br> Min 4 Characters!</div>
                
            </div>
            <div class="col-3"></div>
        </div>
        
        <div class="row pt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="email-input form-control"  placeholder="name@example.com" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Field is empty!<br> Fill in a valid email!</div>
            </div>
            <div class="col-3"></div>
        

        </div>
        <div class="row pt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <label for="question" class="form-label">What's your question?</label>
                <input type="text" class="question-input form-check w-100">
            </div>
            <div class="col-3"></div>
        </div>
        
        <div class="row pt-3">
            <div class="col-3">
                
            </div>
            <div class="col-2">
                <button type="button" class="send-button btn btn-secondary  btn-lg">Send</button>
            </div>
        </div>
    </form>
</div>
   
    
 
  <script src="js/main.js"></script>
</body>
</html>
